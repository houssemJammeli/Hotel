<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/base">

<head th:replace="layout/base :: head">

</head>

<body>

<div th:replace="layout/base :: header"></div>

<section class="events">
    <div class="container">

<div class="container my-5" layout:fragment="content">
    <h3> Ajout Utilisateur</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/save}" th:object="${UserForm}"
                      method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="nom" class="col-form-label">Name</label>
                            <input type="text" th:field="*{nom}" class="form-control"
                                   id="nom" placeholder="nom" />
                        </div>

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value=" Submit ">
                        </div>

                        <input type="hidden" id="id" th:field="*{id}">

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

    </div>
</section>

<div th:replace="layout/base :: footer"></div>

</body>

</html>
